<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- dni Column -->
  <ng-container matColumnDef="DNI">
    <th mat-header-cell *matHeaderCellDef> dni </th>
    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
  </ng-container>

  <!-- nombre Column -->
  <ng-container matColumnDef="NOMBRE">
    <th mat-header-cell *matHeaderCellDef> nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- n_ss Column -->
  <ng-container matColumnDef="# Seguridad Social">
    <th mat-header-cell *matHeaderCellDef> n_ss   </th>
    <td mat-cell *matCellDef="let element"> {{element.n_ss}} </td>
  </ng-container>

  <!-- Direccion Column -->
  <ng-container matColumnDef="Direccion">
    <th mat-header-cell *matHeaderCellDef> direcciom </th>
    <td mat-cell *matCellDef="let element"> {{element.direccio}} </td>
  </ng-container>
   <!-- Telefono Column -->
   <ng-container matColumnDef="Telefono">
    <th mat-header-cell *matHeaderCellDef> telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>
   <!-- Salario Column -->
   <ng-container matColumnDef="Salario">
    <th mat-header-cell *matHeaderCellDef> salario </th>
    <td mat-cell *matCellDef="let element"> {{element.salario}} </td>
  </ng-container>
    <!-- Tipo Empleado Column -->
    <ng-container matColumnDef="Tipo Empelado">
      <th mat-header-cell *matHeaderCellDef> tipo_empleado </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo_empleado}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
