<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar visitante">
  </mat-form-field>
  
<div class="container">


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="BtnAgregar">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-button color="primary" (click)= "onEdit()">
        Agregar
        <mat-icon>add_circle_outline</mat-icon>
      </button> </th>
      <td mat-cell *matCellDef= "let element"> </td>
    </ng-container>



    <!--Tabla visitantes-->
    <!-- ID visitante Column -->
    <ng-container matColumnDef="ID_Visitante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID visitante </th>
      <td mat-cell *matCellDef="let element"> {{element.ID_Visitante}} </td>
    </ng-container>
  
    <!-- Nombre visitante Column -->
    <ng-container matColumnDef="Nombre_Visitante">
      <th mat-header-cell *matHeaderCellDef> Nombre visitante </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre_Visitante}} </td>
    </ng-container>
  
    <!-- Direccion visitante Column -->
    <ng-container matColumnDef="Direccion_Visitante">
      <th mat-header-cell *matHeaderCellDef> Direccion visitante </th>
      <td mat-cell *matCellDef="let element"> {{element.Direccion_Visitante}} </td>
    </ng-container>
  
    <!-- Profesion visitante Column -->
    <ng-container matColumnDef="Profesion_Visitante">
      <th mat-header-cell *matHeaderCellDef> Profesion visitante </th>
      <td mat-cell *matCellDef="let element"> {{element.Profesion_Visitante}} </td>
    </ng-container>

      <!-- Estado Column-->
      <ng-container matColumnDef="Activo">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let element"> {{element.Activo}} </td>
      </ng-container>

      <ng-container matColumnDef= "Acciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef= "let element">
  
          <button mat-button color= "accent" (click)= "onEdit (element)" >
            Editar
            <mat-icon>edit</mat-icon>
          </button> &nbsp;
  
          <button mat-button color="warn" (click)= "onDelete (element.id)">
            Eliminar
            <mat-icon>delete</mat-icon>
          </button > &nbsp;
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
