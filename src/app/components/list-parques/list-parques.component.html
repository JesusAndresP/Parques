<mat-form-field>
  <input matInput (keyup)= "applyFilter($event.target.value)" placeholder="Buscar parques">
</mat-form-field>

<div class="container">


<table mat-table [dataSource]= "dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="BtnAgregar">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-button color="primary" (click)= "onEdit()">
      Agregar
      <mat-icon>add_circle_outline</mat-icon>
    </button> </th>
    <td mat-cell *matCellDef= "let element"> </td>
  </ng-container>



<!--Tabla parques-->
  <!-- ID Parque Column -->
  <ng-container matColumnDef="ID_Parque">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Parque </th>
    <td mat-cell *matCellDef="let element"> {{element.ID_Parque}} </td>
  </ng-container>

  <!-- Superficie CA Column -->
  <ng-container matColumnDef="Superficie_CA">
    <th mat-header-cell *matHeaderCellDef> Superfice en CA </th>
    <td mat-cell *matCellDef="let element"> {{element.Superficie_CA}} </td>
  </ng-container>

  <!-- Nombre parque Column -->
  <ng-container matColumnDef="Nombre_Parque">
    <th mat-header-cell *matHeaderCellDef> Nombre del parque </th>
    <td mat-cell *matCellDef="let element"> {{element.Nombre_Parque}} </td>
  </ng-container>


  <!-- Estado Column-->
<ng-container matColumnDef="Activo">
  <th mat-header-cell *matHeaderCellDef> Activo </th>
  <td mat-cell *matCellDef="let element"> {{element.Activo}} </td>
</ng-container>


  <!-- Fecha declaración Column -->
  <ng-container matColumnDef="Fecha_Declaracion">
    <th mat-header-cell *matHeaderCellDef> Fecha declaración </th>
    <td mat-cell *matCellDef="let element"> {{element.Fecha_Declaracion}} </td>
  </ng-container>




    <ng-container matColumnDef= "Acciones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef= "let element">

        <button mat-button color= "accent" (click)= "onEdit (element)" >
          Editar
          <mat-icon>edit</mat-icon>
        </button> &nbsp;

        <button mat-button color="warn" (click)= "onDelete (element.id)">
          Eliminar
          <mat-icon>delete</mat-icon>
        </button > &nbsp;
      </td>
    </ng-container>




  <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
  <tr mat-row *matRowDef= "let row; columns: displayedColumns; "></tr>
</table>
</div>
