<mat-form-field>

  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar empleado">

</mat-form-field>

<div class="container">


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--Tabla empleados-->
  <!-- ID Empleado Column -->
  <ng-container matColumnDef="ID_Empleado">
    <th mat-header-cell *matHeaderCellDef > ID Empleado </th>
    <td mat-cell *matCellDef="let element"> {{element.ID_Empleado}} </td>
  </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="Nombre_Empleado">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre_Empleado}} </td>
    </ng-container>

    <!-- # Seguridad Social Column -->
    <ng-container matColumnDef="SeguridadSocial">
      <th mat-header-cell *matHeaderCellDef> # Seguridad Social </th>
      <td mat-cell *matCellDef="let element"> {{element.SeguridadSocial}} </td>
    </ng-container>

    <!-- Direccion Column -->
    <ng-container matColumnDef="Direccion">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let element"> {{element.Direccion}} </td>
    </ng-container>

     <!-- Telefono Column -->
     <ng-container matColumnDef="Telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
    </ng-container>

    <!-- Telefono Column -->
     <ng-container matColumnDef="Celular">
      <th mat-header-cell *matHeaderCellDef> Celular </th>
      <td mat-cell *matCellDef="let element"> {{element.Celular}} </td>
    </ng-container>

     <!-- Salario Column -->
     <ng-container matColumnDef="Sueldo">
      <th mat-header-cell *matHeaderCellDef> Sueldo </th>
      <td mat-cell *matCellDef="let element"> {{element.Sueldo}} </td>
    </ng-container>

      <!-- Tipo Empleado Column -->
     <ng-container matColumnDef="Tipo_Empleado">
        <th mat-header-cell *matHeaderCellDef> Tipo Empleado </th>
        <td mat-cell *matCellDef="let element"> {{element.Tipo_Empleado}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
