<form class="login-form-flex" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <mat-card>
        <mat-card-title>
            INICIAR SESIÓN
        </mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <input matInput type="email" placeholder="Correo" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Contraseña" formControlName="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-flat-button color="primary">
                <mat-icon>login</mat-icon> Ingresar
            </button> 
        </mat-card-actions>
    </mat-card>
</form>
