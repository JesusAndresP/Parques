<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar especies">
</mat-form-field>

<div class="container">


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Tipo especie Column -->
  <ng-container matColumnDef="ID_Especie">
    <th mat-header-cell *matHeaderCellDef> ID especie </th>
    <td mat-cell *matCellDef="let element"> {{element.ID_Especie}} </td>
  </ng-container>

  <!-- Nombre especie Column -->
  <ng-container matColumnDef="Denom_Cientifica">
    <th mat-header-cell *matHeaderCellDef> Denominación cientifica</th>
    <td mat-cell *matCellDef="let element"> {{element.Denom_Cientifica}} </td>
  </ng-container>
  

  <!-- Sexo Column -->
  <ng-container matColumnDef="Denom_Vulgar">
    <th mat-header-cell *matHeaderCellDef> Denominación vulgar </th>
    <td mat-cell *matCellDef="let element"> {{element.Denom_Vulgar}} </td>
  </ng-container>



  <ng-container matColumnDef="Tipo_Especie">
    <th mat-header-cell *matHeaderCellDef> Tipo de especie </th>
    <td mat-cell *matCellDef="let element"> {{element.Tipo_Especie}} </td>
  </ng-container>

  <ng-container matColumnDef="Area">
    <th mat-header-cell *matHeaderCellDef> Area </th>
    <td mat-cell *matCellDef="let element"> {{element.Area}} </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
