<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar alojamiento">
  </mat-form-field>
  
  <div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="new">
        <th mat-header-cell *matHeaderCellDef> 
          <button mat-button color="primary" (click)="onEdit()">
            Agregar
            <mat-icon>add_circle_outline</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="ID_Alojamiento">
      <th mat-header-cell *matHeaderCellDef> ID alojamiento </th>
      <td mat-cell *matCellDef="let element"> {{element.ID_Alojamiento}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Capacidad">
      <th mat-header-cell *matHeaderCellDef> Capacidad </th>
      <td mat-cell *matCellDef="let element"> {{element.Capacidad}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Categoria">
      <th mat-header-cell *matHeaderCellDef> Categoría </th>
      <td mat-cell *matCellDef="let element"> {{element.Categoria}} </td>
    </ng-container>
    <ng-container matColumnDef="Parque">
      <th mat-header-cell *matHeaderCellDef> Ubicación </th>
      <td mat-cell *matCellDef="let element"> {{element.Parque}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="accent" (click)="onEdit(element)">
            Editar
            <mat-icon>edit</mat-icon>
          </button>&nbsp;
    
          <button mat-button color="warn" (click)="onDelete(element.id)">
            Eliminar
            <mat-icon>delete</mat-icon>
          </button>    
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
