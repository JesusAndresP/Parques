<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar especies">
</mat-form-field>

<div class="container">


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="BtnAgregar">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-button color="primary" (click)= "onEdit()">
      Agregar
      <mat-icon>add_circle_outline</mat-icon>
    </button> </th>
    <td mat-cell *matCellDef= "let element"> </td>
  </ng-container>




  <!-- Tipo especie Column -->
  <ng-container matColumnDef="Tipo_Especie">
    <th mat-header-cell *matHeaderCellDef> Tipo Especie </th>
    <td mat-cell *matCellDef="let element"> {{element.Tipo_Especie}} </td>
  </ng-container>

  <!-- Nombre especie Column -->
  <ng-container matColumnDef="Nombre_Especie">
    <th mat-header-cell *matHeaderCellDef> Nombre Especie</th>
    <td mat-cell *matCellDef="let element"> {{element.Nombre_Especie}} </td>
  </ng-container>

  <!-- Sexo Column -->
  <ng-container matColumnDef="Sexo">
    <th mat-header-cell *matHeaderCellDef> Sexo </th>
    <td mat-cell *matCellDef="let element"> {{element.Sexo}} </td>
  </ng-container>

    <ng-container matColumnDef= "Acciones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef= "let element">

        <button mat-button color= "accent" (click)= "onEdit (element)" >
          Editar
          <mat-icon>edit</mat-icon>
        </button> &nbsp;

        <button mat-button color="warn" (click)= "onDelete (element.id)">
          Eliminar
          <mat-icon>delete</mat-icon>
        </button > &nbsp;
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
