<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="BtnAgregar">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-button color="primary" (click)= "onEdit()">
      Agregar
      <mat-icon>add_circle_outline</mat-icon>
    </button> 
  </th>
    <td mat-cell *matCellDef= "let element"> </td>
  </ng-container>


  <!-- Position Column -->
  <ng-container matColumnDef="ID_Visitante">
    <th mat-header-cell *matHeaderCellDef> Nombre visitante </th>
    <td mat-cell *matCellDef="let element"> {{element.ID_Visitante}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ID_Parque">
    <th mat-header-cell *matHeaderCellDef> Nombre parque </th>
    <td mat-cell *matCellDef="let element"> {{element.ID_Parque}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
