<div class="container">
    <mat-form-field>
      <input matInput type="number" placeholder="ID empleado" name="ID_Empleado" [(ngModel)]=this.empleado.selected.ID_Empleado>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Num seguridad social" name="Num_SeguridadSocial" [(ngModel)]=this.empleado.selected.SeguridadSocial>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Nombre empleado" name="Nombre_Empleado" [(ngModel)]=this.empleado.selected.Nombre_Empleado>
    </mat-form-field>
    <mat-form-field>
      <input matInput  placeholder="Direccion" name="Direccion" [(ngModel)]=this.empleado.selected.Direccion>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="tel" placeholder="Telefono" name="Telefono" [(ngModel)]=this.empleado.selected.Telefono>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="tel" placeholder="Celular" name="Celular" [(ngModel)]=this.empleado.selected.Celular>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Sueldo" name="Sueldo" [(ngModel)]=this.empleado.selected.Sueldo>
    </mat-form-field>
      <mat-form-field  *ngIf="area$ | async as area">
        <mat-select placeholder="Area" multiple [(ngModel)]=this.empleado.selected.Area>
            <mat-option *ngFor="let area of area" [value]=area.Nombre_Area>{{area.Nombre_Area}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field>
      <input matInput placeholder="Matricula del vehiculo" name="Matricula_Vehiculo" [(ngModel)]=this.empleado.selected.Matricula_Vehiculo>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Tipo de vehiculo" [(ngModel)]=this.empleado.selected.Tipo_Vehiculo>
        <mat-option value="Moto">Moto</mat-option> 
        <mat-option value="Familiar">Familiar</mat-option>
        <mat-option value="Todoterreno">Todoterreno</mat-option>
    </mat-select>
    </mat-form-field>
    


    <button type="submit" mat-flat-button color="primary" (click)= "onSaveForm()">
      <mat-icon>save</mat-icon> Guardar
    </button>
  
  </div>
